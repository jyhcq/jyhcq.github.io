<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钢结构建模视频播放器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* 可调节大小的容器 */
        .resizable-container {
            position: relative;
            background: #1e293b;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            /* 实现手动缩放的核心代码 */
            min-width: 320px;
            min-height: 180px;
            width: 800px;
            max-width: 95vw;
            resize: both;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0.5rem;
            background: #000;
        }

        /* 自定义拖动手柄外观 */
        .resizable-container::-webkit-resizer {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyNCIgaGVpZ2h0PSIyNCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiM2NDc0OGIiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48bGluZSB4MT0iMjIiIHkxPSIyMiIgeDI9IjEyIiB5Mj0iMTIiPjwvbGluZT48bGluZSB4MT0iMjIiIHkxPSIxNiIgeDI9IjE2IiB5Mj0iMjIiPjwvbGluZT48L3N2Zz4=');
            background-repeat: no-repeat;
            background-position: bottom right;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            pointer-events: none;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #2dd4bf;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            box-shadow: 0 0 8px #2dd4bf;
        }
    </style>
</head>
<body>

    <div class="resizable-container">
        <!-- 播放器头部信息 -->
        <div class="header">
            <div class="flex items-center">
                <span class="status-dot"></span>
                <span class="text-xs font-mono text-slate-400 uppercase tracking-widest">Digital Twin / BIM 3D</span>
            </div>
            <div class="text-[10px] bg-slate-700 px-2 py-0.5 rounded text-slate-300 font-mono">
                BIM RENDER
            </div>
        </div>

        <!-- 视频主体 -->
        <div class="flex-grow relative overflow-hidden bg-black rounded-lg">
            <video controls preload="auto">
                <source src="video1.mp4" type="video/mp4">
                您的浏览器不支持 HTML5 视频。
            </video>
        </div>
        
        <!-- 底部说明 -->
        <div class="mt-3 flex justify-between items-center pointer-events-none">
            <p class="text-[10px] text-slate-500 italic">拖动右下角可调整窗口大小</p>
            <div class="flex gap-2">
                <span class="w-2 h-2 rounded-full bg-slate-700"></span>
                <span class="w-2 h-2 rounded-full bg-slate-700"></span>
            </div>
        </div>
    </div>

    <script>
        // 为了更好的体验，如果视频加载失败，可以给用户一个提示
        const video = document.querySelector('video');
        video.addEventListener('error', function() {
            console.error('视频加载失败，请确保视频文件与 HTML 在同一目录下。');
        });
    </script>
</body>
</html>
